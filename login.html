login.html:<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EduData – Login / Registro</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>

    <!-- FORMULARIO DE LOGIN -->
    <section class="login-section">
      <h2 class="seccion-titulo">Iniciar sesión</h2>
      <form action="procesar_login.php" method="POST">
        <label>
          Correo de la escuela
          <input type="email" name="correo_escuela" placeholder="ejemplo@escuela.com" required>
        </label>

        <label>
          Contraseña
          <input type="password" name="password" placeholder="••••••••" required>
        </label>

        <button type="submit">Entrar</button>
      </form>

      <p>¿No tienes cuenta? <a href="#registro">Crear cuenta</a></p>
    </section>

    <!-- FORMULARIO DE REGISTRO -->
    <section class="login-section" id="registro">
      <h2 class="seccion-titulo">Crear cuenta</h2>
      <form action="../registro/registro.php" method="POST">
        <label>
          Correo de la escuela
          <input type="email" name="correo_escuela" placeholder="ejemplo@escuela.com" required>
        </label>

        <label>
          Contraseña
          <input type="password" name="password" placeholder="••••••••" required>
        </label>

        <label>
          Confirmar contraseña
          <input type="password" name="confirmar_password" placeholder="••••••••" required>
        </label>

        <button type="submit">Crear cuenta</button>
      </form>
    </section>

  </main>
</body>
</html>
